name: Job Fetcher

on:
  workflow_dispatch:
    inputs:
      country:
        description: 'Country for job search (e.g., United States)'
        required: true
      keyword:
        description: 'Optional keyword for job search (e.g., software engineer)'
        required: false
        default: ''
      wp_site_url:
        description: 'WordPress site URL (e.g., https://example.com)'
        required: true
      wp_username:
        description: 'WordPress username for REST API authentication'
        required: true
      wp_app_password:
        description: 'WordPress application password for REST API authentication'
        required: true
      key_license:
        description: 'License key for the fetcher (optional)'
        required: false
        default: ''

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3

      - name: Run fetcher
        env:
          WP_SITE_URL: ${{ inputs.wp_site_url }}
          WP_USERNAME: ${{ inputs.wp_username }}
          WP_APP_PASSWORD: ${{ inputs.wp_app_password }}
          COUNTRY: ${{ inputs.country }}
          KEYWORD: ${{ inputs.keyword }}
          FETCHER_TOKEN: ${{ secrets.FETCHER_TOKEN }}
          KEY_LICENSE: ${{ inputs.key_license }}
        run: python fetcher.py
